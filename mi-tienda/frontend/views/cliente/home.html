<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Productos | Mi Tienda</title>
    <link rel="stylesheet" href="../../style/CatalogoCliente.css">
    <!-- Enlace a la fuente Inter desde Google Fonts (minimalista y legible) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Iconos de Font Awesome para una apariencia profesional -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="main-wrapper">
        <!-- Encabezado de la página -->
        <header class="page-header">
            <h1>Catálogo de Productos</h1>
            <div class="header-controls">
                <div class="search-box">
                    <input type="text" placeholder="Buscar productos..." class="search-input">
                    <i class="fas fa-search search-icon"></i>
                </div>
                <i class="fas fa-shopping-cart"></i>
            </div>
        </header>

        <!-- Pasarela de Categorías Superior -->
        <nav class="category-carousel-container">
            <div class="category-carousel">
                <!-- Las categorías se inyectarán aquí con JavaScript -->
            </div>
        </nav>

        <!-- Contenido Principal: Sidebar y Grid de Productos -->
        <div class="content-area">
            <!-- Sidebar Izquierdo -->
            <aside class="sidebar">
                <div class="filter-section price-range">
                    <h3>Rango de Precio</h3>
                    <div class="price-inputs">
                        <input type="number" id="min-price-input" value="0" min="0" max="2000">
                        <span>-</span>
                        <input type="number" id="max-price-input" value="2000" min="0" max="2000">
                    </div>
                    <div class="slider-track"></div>
                    <input type="range" min="0" max="2000" value="0" step="1" class="slider price-min-slider" id="min-price-slider">
                    <input type="range" min="0" max="2000" value="2000" step="1" class="slider price-max-slider" id="max-price-slider">
                    
                    <button class="btn btn-secondary clear-filters-btn">Limpiar Filtros</button>
                </div>

                <!-- Opción de Cerrar Sesión -->
                <div class="logout-section">
                    <button class="btn btn-primary logout-btn">
                        <i class="fas fa-sign-out-alt"></i> Cerrar Sesión
                    </button>
                </div>
            </aside>

            <!-- Área de Listado de Productos -->
            <main class="product-listing">
                <h2 id="products-section-title">Productos Destacados</h2>
                <div id="product-grid" class="product-grid">
                    <!-- Las tarjetas de producto se inyectarán aquí con JavaScript -->
                </div>
                <div class="load-more-container">
                    <button class="btn btn-secondary load-more-btn">
                        Mostrar Más Productos <i class="fas fa-chevron-down"></i>
                    </button>
                </div>
            </main>
        </div>
    </div>

    <script src="../../js/cliente/Catalogo.js"></script>
</body>
</html>

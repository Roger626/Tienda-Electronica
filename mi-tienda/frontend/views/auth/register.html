<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse - Mi Tienda Admin</title>
    <link rel="stylesheet" href="../../style/login.css">
    <!-- Fuente Inter de Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Contenedor principal de la tarjeta de registro -->
        <div class="card">
            <h2>Crear Nueva Cuenta</h2>
            
            <form id="registerForm">
                <div class="form-group">
                    <label for="registerUsername">Nombre de Usuario</label>
                    <input type="text" id="registerUsername" name="username" required placeholder="Define un nombre de usuario">
                    <p class="error-message" id="registerUsernameError"></p>
                </div>
                
                <div class="form-group">
                    <label for="registerPassword">Contraseña</label>
                    <input type="password" id="registerPassword" name="password" required placeholder="Mínimo 6 caracteres">
                    <p class="error-message" id="registerPasswordError"></p>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirmar Contraseña</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Repite tu contraseña">
                    <p class="error-message" id="confirmPasswordError"></p>
                </div>
                
                <button type="submit" class="btn btn-primary">Registrarse</button>
            </form>

            <div id="registerMessageArea" class="message-area hidden"></div>

            <p class="mt-4 text-center">
                ¿Ya tienes cuenta? <a href="login.html" class="link-text">Inicia sesión aquí</a>
            </p>
        </div>
    </div>

    <script type="module" src="../../js/auth/validaciones.js"></script>
    <script type="module" src="../../js/auth/register.js"></script>
</body>
</html>
